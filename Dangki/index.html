<!DOCTYPE html>
<html lang="en">
<head>
  <title>ĐĂNG KÍ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
  form{
    border: 1px solid #dadce0;
  }
  </style>
</head>
<body>
    <div id="wrapper">
        <div class="container">
         
            <div class="row justify-content-around">

  <form action="" class="col-sm-6  bg-light p-3 my-4">
    <h1 class="text-center text-uppercase h3 py-3">
        Đăng kí tài khoản
      </h1>
      <div class="form-group">
        <label for="fullname"> Họ và tên</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          class="form-control"
          placeholder="Nhập họ và tên của bạn..."
          required
        />
      </div>
      <!-- required : Thông báo ng dùng nhập thông tin-->
      <div class="form-group">
        <label for="username"> Tên đăng nhập</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Nhập tên đăng nhập từ 3 đến 20 ký tự"
          required
        />
      </div>

      <div class="form-group">
        <label for="password"> Mật khẩu</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Nhập mật khẩu từ 6 đến 20 ký tự"
          required
        />
      </div>

      <div class="form-group">
        <label for="email"> Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Nhập email..."
          required
        />
      </div>

      <div class="form-group">
        <label for="gender"> Giới tính</label>
        <div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="gender"
              id="male"
              value="male"
              class="form-check-input"
              checked
            />
            <label for="male" class="form-check-label">Nam</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="gender"
              id="female"
              value="male"
              class="form-check-input"
            />
            <label for="female" class="form-check-label">Nữ</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="address"> Địa chỉ</label>
        <input
          type="text"
          name="address"
          id="address"
          class="form-control"
          placeholder="Nhập địa chỉ...."
          required
        />
      </div>

      <div class="form-group text-center">
      
        <div>
          <div class=" form-check-inline">
            <input
            type="submit"
            value="Đăng ký"
            class="btn-primary btn "
          />
           
          </div>

          <div class=" form-check-inline ">
            <input
            type="submit"
            value="Cancle"
            class="btn btn-danger "
          />
           
          </div>
        </div>
      </div>

    
  </form>
</div>
</div>

</div>

</body>
</html>
