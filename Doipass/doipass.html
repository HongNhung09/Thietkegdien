<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ĐỔI PASSWORD</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
      form {
        border: 1px solid #dadce0;
      }
    </style>

  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="row justify-content-around">
          <form action="" class="col-sm-5 bg-light p-3 my-4">
            <h1 class="text-center text-uppercase h3 py-3">ĐỔI MẬT KHẨU</h1>
            <div class="form-group">
              <label for="email">Tên đăng nhập:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Nhập tên đăng nhập"
                name="email"
              />
            </div>

            <div class="form-group">
              <label for="pwd">Mật khẩu cũ :</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Nhập password cũ"
                name="pswd"
              />
            </div>

            <div class="form-group">
                <label for="pwd">Mật khẩu mới :</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Nhập password mới"
                  name="pswd"
                />
              </div>

              
            <div class="form-group">
                <label for="pwd"> Nhập lại mật khẩu mới :</label>
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Nhập lại password mới"
                  name="pswd"
                />
              </div>


            <div class="form-group ">
             
                
                <div class="form-check-inline">
                    <input
                      type="submit"
                      value="Quên mật khẩu"
                      class="btn btn-link"
                    />
                  </div>
                  <div class="form-check-inline">
                    <input
                      type="submit"
                      value="Đăng ký"
                      class="btn btn-link"
                    />
                  </div>
                  <div class="form-check-inline">
                    <input
                      type="submit"
                      value="Cập nhật"
                      class="btn-primary btn"
                    />
                  </div>

                
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
